<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Example Style -->
    <style>
        #wrapper {
            height: 300px;
            width: 300px;
            background-color: darkgray;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Example 1: Fetching Text from h1 -->
    <h1 id="head-text">This is content inside the tag h1</h1>
    <button onclick="fetchText()">Click here</button><br><br>
    <strong id="result"></strong>

    <script>
        // Function to change the document title
        function changeTitle() {
            document.title = "Title Changed";
        }

        // Function to fetch and display text from h1 element
        function fetchText() {
            const headEle = document.getElementById("head-text");
            const resultEle = document.getElementById("result");
            console.log(headEle);
            console.log(headEle.textContent);
            resultEle.textContent = headEle.textContent.toUpperCase();
        }
    </script>

    <!-- Example 2: Dynamically Adding Tags -->
    <button onclick="addTag()">Add</button>
    <div id="wrapper"></div>

    <script>
        function addTag() {
            const wrapperEle = document.getElementById("wrapper");
            wrapperEle.innerHTML = "<strong>From JS</strong><br><strong>This is strong</strong>";
            wrapperEle.innerHTML += `<h5>${2 + 10}</h5>`;
        }
    </script>

    <hr>

    <!-- Example 3: Getting User Input -->
    <input type="text" id="userInp" placeholder="Start typing...">
    <button onclick="userInput()">Click here</button>
    <p>Entered name: <strong id="uName"></strong></p>

    <script>
        function userInput() {
            const userInpEle = document.getElementById("userInp");
            console.log(userInpEle);
            console.log(userInpEle.value);
            document.getElementById("uName").textContent = userInpEle.value;
        }
    </script>

</body>
</html>
