<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp">
    <br><br>
    <button onclick="getUserValue()">Click Here</button><br><br>
    <p>Entered value:<strong id="res"></strong></p>
    <script>
        function getUserValue(){
            const inpEle=document.getElementById("inp")
            console.log(inpEle.value)
            document.getElementById("res").textContent=inpEle.value
        }
    </script>
    <hr>
    <h1 id="text">Today is Friday</h1>
    <button onclick="textToValue()">Click</button><br><br>
    <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    <script>
        const textToValue = () =>{
            document.getElementById("textArea").value=document.getElementById
            ("text").textContent
        }
    </script>
    <hr>
    <video src="" autoplay muted width="90%" id="vid"></video>
    <button onclick="vidSource()">Click</button>
    <script>
        function vidSource(){
            let videoSource=document.getElementById("vid")
            console.log(videoSource.src)
            videoSource.src=""
        }
    </script>
</body>
</html>
